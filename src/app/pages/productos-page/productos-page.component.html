   <div class="flex flex-col min-h-screen">
  <div class="container mx-auto px-4 py-10">
    <h2 class="text-3xl font-bold text-center mb-8">Nuestros Productos</h2>

    <!-- Grid de productos -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <div *ngFor="let product of products" class="product-card group" (click)="openModal(product)">
        <img [src]="product.image" [alt]="product.title" class="product-image">
        <div class="product-overlay">
          {{ product.title }}
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div *ngIf="selectedProduct" class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-50 modal-backdrop" (click)="closeModal()">
      <div class="relative max-w-3xl w-full p-6 modal-content" (click)="$event.stopPropagation()">
        <div class="modal-image-container">
          <button class="modal-close-button" (click)="closeModal()">Ã—</button>
          <img [src]="selectedProduct.image" [alt]="selectedProduct.title" class="rounded-2xl w-full shadow-lg">
        </div>
        <p class="text-white text-center mt-4 text-lg font-semibold">{{ selectedProduct.title }}</p>
      </div>
    </div>
  </div>
  </div>
